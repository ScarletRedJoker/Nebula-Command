{% extends "base.html" %}

{% block title %}AI Assistant - Homelab{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2><i class="bi bi-robot"></i> AI Troubleshooting Assistant</h2>
        <p class="text-muted">Get intelligent help with your homelab issues</p>
    </div>
</div>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5>Chat with AI Assistant</h5>
            </div>
            <div class="card-body">
                <div id="chatMessages" class="chat-container mb-3"></div>
                <div class="input-group">
                    <input type="text" class="form-control" id="chatInput" 
                           placeholder="Ask a question about your homelab...">
                    <button class="btn btn-primary" onclick="sendMessage()">
                        <i class="bi bi-send"></i> Send
                    </button>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5>Quick Actions</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-outline-primary w-100" onclick="quickQuestion('How do I check if my Docker containers are healthy?')">
                            Check Container Health
                        </button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-outline-primary w-100" onclick="quickQuestion('My container keeps restarting. What should I check?')">
                            Container Restart Issues
                        </button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-outline-primary w-100" onclick="quickQuestion('How can I free up disk space on my server?')">
                            Disk Space Management
                        </button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-outline-primary w-100" onclick="quickQuestion('What are the best practices for Docker networking?')">
                            Docker Networking
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/ai_assistant.js') }}"></script>
{% endblock %}
