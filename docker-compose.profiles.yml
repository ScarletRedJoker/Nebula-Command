# HomeLabHub Docker Compose with Profiles
# Use profiles to selectively enable services:
# docker compose --profile=core up -d     # Core services only
# docker compose --profile=core --profile=bots up -d  # Core + Bots
# docker compose --profile=all up -d       # Everything

networks:
  homelab:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
  caddy_data:
  caddy_config:
  vnc_home:
  code_server_data:
  redis_data:
  minio_data:
  homeassistant_config:
  ollama_models:

services:
  # ============================================
  # CORE SERVICES (Always needed)
  # ============================================
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    profiles: ["core", "all"]
    networks:
      - homelab
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  redis:
    image: redis:7-alpine
    container_name: homelab-redis
    restart: unless-stopped
    profiles: ["core", "all"]
    networks:
      - homelab
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  homelab-postgres:
    image: postgres:16-alpine
    container_name: homelab-postgres
    restart: unless-stopped
    profiles: ["core", "all"]
    networks:
      homelab:
        aliases:
          - postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      DISCORD_DB_PASSWORD: ${DISCORD_DB_PASSWORD}
      STREAMBOT_DB_PASSWORD: ${STREAMBOT_DB_PASSWORD}
      JARVIS_DB_PASSWORD: ${JARVIS_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # DASHBOARD (Core Management)
  # ============================================
  homelab-dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: homelab-dashboard
    restart: unless-stopped
    profiles: ["core", "all"]
    depends_on:
      homelab-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - homelab
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./services/dashboard/logs:/app/logs
      - /home/${SERVICE_USER:-evin}/contain:/home/${SERVICE_USER:-evin}/contain:ro
      - /var/www:/var/www
      - ./docker-compose.profiles.yml:/app/docker-compose.yml:ro
      - ./Caddyfile:/app/Caddyfile:ro
      - ./.env:/app/.env:ro
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - COMPOSE_PROJECT_DIR=/home/${SERVICE_USER:-evin}/contain/HomeLabHub
      - JARVIS_DATABASE_URL=postgresql://jarvis:${JARVIS_DB_PASSWORD}@homelab-postgres:5432/homelab_jarvis
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio_admin_password}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  homelab-celery-worker:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: homelab-celery-worker
    restart: unless-stopped
    profiles: ["core", "all"]
    command: celery -A celery_app.celery_app worker --loglevel=info --concurrency=4
    networks:
      - homelab
    depends_on:
      redis:
        condition: service_healthy
      homelab-postgres:
        condition: service_healthy
    environment:
      - RUN_MIGRATIONS=false
      - REDIS_URL=redis://redis:6379/0
      - JARVIS_DATABASE_URL=postgresql://jarvis:${JARVIS_DB_PASSWORD}@homelab-postgres:5432/homelab_jarvis
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./services/dashboard:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./services/dashboard/logs:/app/logs

  # ============================================
  # STORAGE SERVICES
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: homelab-minio
    restart: unless-stopped
    profiles: ["storage", "all"]
    command: server /data --console-address ":9001"
    networks:
      - homelab
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio_admin_password}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # BOT SERVICES
  # ============================================
  discord-bot:
    build:
      context: ./services/discord-bot
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    profiles: ["bots", "all"]
    depends_on:
      homelab-postgres:
        condition: service_healthy
    networks:
      - homelab
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DATABASE_URL: "postgresql://ticketbot:${DISCORD_DB_PASSWORD}@homelab-postgres:5432/ticketbot"
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_APP_ID: ${DISCORD_APP_ID}
      VITE_DISCORD_CLIENT_ID: ${VITE_DISCORD_CLIENT_ID}
      DISCORD_CALLBACK_URL: https://bot.rig-city.com/auth/discord/callback
      APP_URL: https://bot.rig-city.com
      PUBLIC_DOMAIN: https://bot.rig-city.com
      SESSION_SECRET: ${DISCORD_SESSION_SECRET}
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
      RESET_DB: ${RESET_DB:-false}
    volumes:
      - ./services/discord-bot/attached_assets:/app/attached_assets
      - ./services/discord-bot/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  stream-bot:
    build:
      context: ./services/stream-bot
      dockerfile: Dockerfile
    container_name: stream-bot
    restart: unless-stopped
    profiles: ["bots", "all"]
    networks:
      - homelab
    depends_on:
      homelab-postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://streambot:${STREAMBOT_DB_PASSWORD}@homelab-postgres:5432/streambot
      SESSION_SECRET: ${STREAMBOT_SESSION_SECRET}
      OPENAI_API_KEY: ${STREAMBOT_OPENAI_API_KEY:-${OPENAI_API_KEY}}
      NODE_ENV: ${STREAMBOT_NODE_ENV:-production}
      PORT: ${STREAMBOT_PORT:-5000}
      HOST: 0.0.0.0
      APP_URL: https://stream.rig-city.com
    volumes:
      - ./services/stream-bot/logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # MEDIA SERVICES
  # ============================================
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex-server
    restart: unless-stopped
    profiles: ["media", "all"]
    networks:
      - homelab
    ports:
      - "32400:32400"
      - "1900:1900/udp"
      - "3005:3005"
      - "8324:8324"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "32469:32469"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=https://plex.evindrake.net:443
    volumes:
      - ./services/plex/config:/config
      - ./services/plex/transcode:/transcode
      - ./services/plex/media:/media
      - /mnt/nas:/nas:ro
    devices:
      - /dev/dri:/dev/dri

  # ============================================
  # DEVELOPMENT SERVICES
  # ============================================
  vnc-desktop:
    build:
      context: ./services/vnc-desktop
      dockerfile: Dockerfile
    container_name: vnc-desktop
    restart: unless-stopped
    profiles: ["dev", "all"]
    networks:
      - homelab
    environment:
      - VNC_PASSWORD=${VNC_PASSWORD}
      - VNC_USER=evin
      - USER_UID=1000
      - USER_GID=1000
      - RESOLUTION=1920x1080
      - TZ=America/New_York
    volumes:
      - vnc_home:/home/evin
      - /home/${SERVICE_USER:-evin}/contain:/home/evin/host-projects:ro
      - /home/${SERVICE_USER:-evin}/Downloads:/home/evin/host-downloads
    shm_size: '2gb'
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:6079 || curl -f http://localhost:6079 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    restart: unless-stopped
    profiles: ["dev", "all"]
    networks:
      - homelab
    environment:
      - PASSWORD=${CODE_SERVER_PASSWORD}
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - code_server_data:/config
      - /home/${SERVICE_USER:-evin}/contain:/config/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # AUTOMATION SERVICES
  # ============================================
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    profiles: ["automation", "all"]
    networks:
      - homelab
    environment:
      - N8N_HOST=n8n.evindrake.net
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.evindrake.net/
      - GENERIC_TIMEZONE=America/New_York
      - TZ=America/New_York
    volumes:
      - n8n_data:/home/node/.n8n

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    profiles: ["automation", "all"]
    privileged: true
    networks:
      - homelab
    environment:
      - TZ=America/New_York
    volumes:
      - homeassistant_config:/config
      - ./config/homeassistant:/config-templates:ro
      - /run/dbus:/run/dbus:ro
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    ports:
      - "8123:8123"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # WEBSITE SERVICES
  # ============================================
  scarletredjoker-web:
    image: nginx:alpine
    container_name: scarletredjoker-web
    restart: unless-stopped
    profiles: ["web", "all"]
    networks:
      - homelab
    volumes:
      - ./services/static-site:/usr/share/nginx/html:ro

  rig-city-site:
    image: nginx:alpine
    container_name: rig-city-site
    restart: unless-stopped
    profiles: ["web", "all"]
    networks:
      - homelab
    volumes:
      - ./services/rig-city-site:/usr/share/nginx/html:ro