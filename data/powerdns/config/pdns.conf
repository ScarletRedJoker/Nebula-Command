# PowerDNS Authoritative Server Configuration
# API configuration
api=yes
api-key=__PDNS_API_KEY__
webserver=yes
webserver-address=0.0.0.0
webserver-port=8081
webserver-allow-from=0.0.0.0/0

# Database backend
launch=gpgsql
gpgsql-host=discord-bot-db
gpgsql-port=5432
gpgsql-dbname=powerdns
gpgsql-user=powerdns
gpgsql-password=__POWERDNS_DB_PASSWORD__

# Security
disable-axfr=no
allow-axfr-ips=127.0.0.1
local-address=0.0.0.0
local-port=53

# Disable recursion (authoritative only)
recursive=no

# Logging
loglevel=4
log-dns-queries=yes
query-logging=yes

# Performance
max-cache-entries=1000000
cache-ttl=20
