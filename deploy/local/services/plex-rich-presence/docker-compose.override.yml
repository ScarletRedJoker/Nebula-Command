version: '3.8'

services:
  plex-discord-rpc:
    image: ghcr.io/phin05/discord-rich-presence-plex:latest
    container_name: plex-discord-rpc
    restart: unless-stopped
    user: "${PUID:-1000}:${PGID:-1000}"
    environment:
      - TZ=${TZ:-America/New_York}
    volumes:
      - ./data:/app/data
      - /run/user/${UID:-1000}/discord-ipc-0:/run/user/1000/discord-ipc-0
    depends_on:
      - plex
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python main.py' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
