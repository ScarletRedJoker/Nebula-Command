networks:
  homelab:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  minio_data:
  homeassistant_config:
  plex_config:
  novnc_data:
  plex_cache_data:
  smartctl_data:

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    network_mode: host
    # Uses config file with ingress rules - mount user's .cloudflared at same path
    command: tunnel --no-autoupdate --config /etc/cloudflared/config.yml run plex-tunnel
    volumes:
      # Mount user's cloudflared directory to /etc/cloudflared
      - /home/evin/.cloudflared:/etc/cloudflared:ro
    healthcheck:
      test: ["CMD-SHELL", "pgrep cloudflared || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  caddy:
    image: caddy:2-alpine
    container_name: caddy-local
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: homelab-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    networks:
      - homelab
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/New_York}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM:-}
    volumes:
      - plex_config:/config
      # Use /srv/media - local directories that always exist
      # When NAS is online, these are bind-mounted to NAS shares
      # When NAS is offline, these are empty but Docker never hangs
      - /srv/media/video:/media/video:rw
      - /srv/media/music:/media/music:rw
      - /srv/media/photo:/media/photo:ro
      - /srv/media/games:/media/games:ro
      # Local storage for Plex optimized versions (faster than NAS)
      - /opt/plex-optimized:/optimized:rw
    tmpfs:
      - /transcode:size=4G
    devices:
      - /dev/dri:/dev/dri
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:32400/identity || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    networks:
      - homelab
    environment:
      - TZ=${TZ:-America/New_York}
    volumes:
      - homeassistant_config:/config
      - ./config/homeassistant:/config-templates:ro
      - /run/dbus:/run/dbus:ro
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    ports:
      - "8123:8123"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  smartctl-exporter:
    image: prometheuscommunity/smartctl-exporter:latest
    container_name: smartctl-exporter
    restart: unless-stopped
    privileged: true
    profiles:
      - monitoring
    networks:
      - homelab
    ports:
      - "9633:9633"
    volumes:
      - /dev:/dev:ro
      - smartctl_data:/data
    command:
      - '--smartctl.path=/usr/sbin/smartctl'
      - '--smartctl.interval=60s'
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9633/metrics || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3

  storage-monitor:
    build:
      context: ./services/storage-monitor
      dockerfile: Dockerfile
    container_name: storage-monitor
    restart: unless-stopped
    privileged: true
    profiles:
      - monitoring
    networks:
      - homelab
    environment:
      - TZ=${TZ:-America/New_York}
      - DISCORD_WEBHOOK_URL=${STORAGE_ALERT_DISCORD_WEBHOOK:-}
      - EMAIL_ALERTS=${STORAGE_ALERT_EMAIL:-}
      - CHECK_INTERVAL=${STORAGE_CHECK_INTERVAL:-3600}
      - SMART_THRESHOLD_REALLOCATED=${SMART_THRESHOLD_REALLOCATED:-5}
      - SMART_THRESHOLD_PENDING=${SMART_THRESHOLD_PENDING:-1}
      - ZFS_ENABLED=${ZFS_ENABLED:-false}
    volumes:
      - /dev:/dev:ro
      - /sys:/sys:ro
      - /run/udev:/run/udev:ro
    ports:
      - "9634:9634"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9634/health || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3

  # NOTE: For Ubuntu host desktop access, use setup-host-vnc.sh instead
  # This creates x11vnc + noVNC systemd services on the host
  # The Docker container below is kept for isolated virtual desktop use only
  novnc:
    image: theasp/novnc:latest
    container_name: novnc
    restart: unless-stopped
    profiles:
      - vnc-sandbox  # Changed profile - use for sandboxed desktop only
    networks:
      - homelab
    environment:
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - RUN_XTERM=yes
      - VNC_PASSWORD=${VNC_PASSWORD:-}
    ports:
      - "${NOVNC_PORT:-6080}:8080"
    volumes:
      - novnc_data:/home/user
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  gamestream:
    image: lscr.io/linuxserver/sunshine:latest
    container_name: sunshine
    restart: unless-stopped
    profiles:
      - gamestream
    network_mode: host
    privileged: true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/New_York}
    volumes:
      - ./config/sunshine:/config
    devices:
      - /dev/dri:/dev/dri
      - /dev/uinput:/dev/uinput
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
