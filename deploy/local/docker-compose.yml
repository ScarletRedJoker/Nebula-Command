networks:
  homelab:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  minio_data:
  homeassistant_config:
  plex_config:
  plex_transcode:
  novnc_data:
  sunshine_config:

services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy-local
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: homelab-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    networks:
      - homelab
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/New_York}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM:-}
    volumes:
      - plex_config:/config
      - plex_transcode:/transcode
      - /mnt/nas/networkshare/video:/nas/video:ro
      - /mnt/nas/networkshare/music:/nas/music:ro
      - /mnt/nas/networkshare/photo:/nas/photo:ro
      - /mnt/nas/networkshare/games:/nas/games:ro
    devices:
      - /dev/dri:/dev/dri
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:32400/identity || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    networks:
      - homelab
    environment:
      - TZ=${TZ:-America/New_York}
    volumes:
      - homeassistant_config:/config
      - ./config/homeassistant:/config-templates:ro
      - /run/dbus:/run/dbus:ro
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    ports:
      - "8123:8123"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  novnc:
    image: theasp/novnc:latest
    container_name: novnc
    restart: unless-stopped
    profiles:
      - vnc
    networks:
      - homelab
    environment:
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - RUN_XTERM=yes
      - VNC_PASSWORD=${VNC_PASSWORD:-}
    ports:
      - "${NOVNC_PORT:-6080}:8080"
    volumes:
      - novnc_data:/home/user
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  sunshine:
    image: lizardbyte/sunshine:latest
    container_name: sunshine
    restart: unless-stopped
    profiles:
      - gamestream
    network_mode: host
    privileged: true
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-America/New_York}
      - SUNSHINE_LOG_LEVEL=info
    volumes:
      - sunshine_config:/config
      - /dev/dri:/dev/dri
      - /dev/uinput:/dev/uinput
      - /run/udev:/run/udev:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    devices:
      - /dev/dri:/dev/dri
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    healthcheck:
      test: ["CMD-SHELL", "curl -f -k https://localhost:47990/api/apps || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
