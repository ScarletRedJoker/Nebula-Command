networks:
  homelab:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
  caddy_data:
  caddy_config:
  code_server_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tailscale_state:
  studio_projects:

services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    hostname: homelab-linode
    restart: unless-stopped
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - tailscale_state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_ACCEPT_DNS=true
      - TS_USERSPACE=false
    healthcheck:
      test: ["CMD-SHELL", "tailscale status || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    extra_hosts:
      - "dockerhost:host-gateway"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  redis:
    image: redis:7-alpine
    container_name: homelab-redis
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  homelab-postgres:
    image: postgres:16-alpine
    container_name: homelab-postgres
    restart: unless-stopped
    networks:
      homelab:
        aliases:
          - postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      DISCORD_DB_PASSWORD: ${DISCORD_DB_PASSWORD}
      STREAMBOT_DB_PASSWORD: ${STREAMBOT_DB_PASSWORD}
      JARVIS_DB_PASSWORD: ${JARVIS_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  homelab-dashboard:
    build:
      context: ../../services/dashboard-next
      dockerfile: Dockerfile
    container_name: homelab-dashboard
    restart: unless-stopped
    depends_on:
      homelab-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - homelab
    environment:
      - NODE_ENV=production
      - ADMIN_USERNAME=${WEB_USERNAME:-admin}
      - ADMIN_PASSWORD=${WEB_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://jarvis:${JARVIS_DB_PASSWORD}@homelab-postgres:5432/homelab_jarvis
      - REDIS_URL=redis://redis:6379/0
      - DISCORD_BOT_URL=http://discord-bot:4000
      - SERVICE_AUTH_TOKEN=${SERVICE_AUTH_TOKEN}
      - PLEX_URL=http://${TAILSCALE_LOCAL_HOST}:32400
      - PLEX_TOKEN=${PLEX_TOKEN}
      - HOME_ASSISTANT_URL=http://${TAILSCALE_LOCAL_HOST}:8123
      - HOME_ASSISTANT_TOKEN=${HOME_ASSISTANT_TOKEN}
      - TAILSCALE_LOCAL_HOST=${TAILSCALE_LOCAL_HOST}
      - TAILSCALE_LINODE_HOST=${TAILSCALE_LINODE_HOST}
      - LINODE_SSH_HOST=${TAILSCALE_LINODE_HOST}
      - LINODE_SSH_USER=root
      - HOME_SSH_HOST=${TAILSCALE_LOCAL_HOST}
      - HOME_SSH_USER=evin
      - SSH_KEY_PATH=/root/.ssh/homelab
      - OLLAMA_URL=http://${TAILSCALE_LOCAL_HOST}:11434
      - STABLE_DIFFUSION_URL=http://${TAILSCALE_LOCAL_HOST}:7860
    volumes:
      - /root/.ssh:/root/.ssh:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - studio_projects:/opt/homelab/studio-projects
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # NOTE: Celery workers removed - Flask dashboard replaced with Next.js
  # If you need background job processing, consider using node-cron or Bull queue
  # The old Flask Celery configuration is preserved in git history if needed

  discord-bot:
    build:
      context: ../../services/discord-bot
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    depends_on:
      homelab-postgres:
        condition: service_healthy
    networks:
      - homelab
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DATABASE_URL: "postgresql://ticketbot:${DISCORD_DB_PASSWORD}@homelab-postgres:5432/ticketbot"
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_APP_ID: ${DISCORD_APP_ID}
      VITE_DISCORD_CLIENT_ID: ${VITE_DISCORD_CLIENT_ID}
      DISCORD_CALLBACK_URL: https://bot.rig-city.com/auth/discord/callback
      APP_URL: https://bot.rig-city.com
      PUBLIC_DOMAIN: https://bot.rig-city.com
      SESSION_SECRET: ${DISCORD_SESSION_SECRET}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      NODE_ENV: production
      PORT: 4000
      HOST: 0.0.0.0
    volumes:
      - ./services/discord-bot/attached_assets:/app/attached_assets
      - ./services/discord-bot/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  stream-bot:
    build:
      context: ../../services/stream-bot
      dockerfile: Dockerfile
    container_name: stream-bot
    restart: unless-stopped
    networks:
      - homelab
    depends_on:
      homelab-postgres:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DATABASE_URL: postgresql://streambot:${STREAMBOT_DB_PASSWORD}@homelab-postgres:5432/streambot
      SESSION_SECRET: ${STREAMBOT_SESSION_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: https://api.openai.com/v1
      STREAMBOT_FACT_MODEL: gpt-4o
      NODE_ENV: production
      PORT: 5000
      HOST: 0.0.0.0
      APP_URL: https://stream.rig-city.com
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      TWITCH_REDIRECT_URI: https://stream.rig-city.com/auth/twitch/callback
      TWITCH_SIGNIN_CALLBACK_URL: https://stream.rig-city.com/api/auth/twitch/callback
      YOUTUBE_CLIENT_ID: ${YOUTUBE_CLIENT_ID}
      YOUTUBE_CLIENT_SECRET: ${YOUTUBE_CLIENT_SECRET}
      YOUTUBE_REDIRECT_URI: https://stream.rig-city.com/auth/youtube/callback
      YOUTUBE_SIGNIN_CALLBACK_URL: https://stream.rig-city.com/api/auth/youtube/callback
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}
      SPOTIFY_REDIRECT_URI: https://stream.rig-city.com/auth/spotify/callback
      KICK_CLIENT_ID: ${KICK_CLIENT_ID}
      KICK_CLIENT_SECRET: ${KICK_CLIENT_SECRET}
      KICK_REDIRECT_URI: https://stream.rig-city.com/auth/kick/callback
      KICK_SIGNIN_CALLBACK_URL: https://stream.rig-city.com/api/auth/kick/callback
      SERVICE_AUTH_TOKEN: ${SERVICE_AUTH_TOKEN}
      DISCORD_BOT_URL: http://discord-bot:4000
    volumes:
      - ./services/stream-bot/logs:/app/logs
    # Healthcheck defined in Dockerfile uses Node.js (no wget/curl needed in alpine)

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    networks:
      - homelab
    environment:
      - N8N_HOST=n8n.evindrake.net
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.evindrake.net/
      - GENERIC_TIMEZONE=America/New_York
      - TZ=America/New_York
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n

  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    restart: unless-stopped
    networks:
      - homelab
    environment:
      - PASSWORD=${CODE_SERVER_PASSWORD}
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JARVIS_API_URL=http://homelab-dashboard:5000/api/jarvis
      - SERVICE_AUTH_TOKEN=${SERVICE_AUTH_TOKEN}
      - CS_DISABLE_GETTING_STARTED_OVERRIDE=true
      - CS_DISABLE_TELEMETRY=true
    volumes:
      - code_server_data:/config
      - ./workspace:/config/workspace
      - studio_projects:/opt/homelab/studio-projects
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8443/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  code-server-proxy:
    image: nginx:alpine
    container_name: code-server-proxy
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - ./code-server-proxy-nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - code-server

  scarletredjoker-web:
    image: nginx:alpine
    container_name: scarletredjoker-web
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - ../../services/static-site:/usr/share/nginx/html:ro

  rig-city-site:
    image: nginx:alpine
    container_name: rig-city-site
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - ../../services/rig-city-site:/usr/share/nginx/html:ro

  homelab-prometheus:
    image: prom/prometheus:v2.47.0
    container_name: homelab-prometheus
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - ../../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../config/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  homelab-grafana:
    image: grafana/grafana:10.2.0
    container_name: homelab-grafana
    restart: unless-stopped
    networks:
      - homelab
    depends_on:
      - homelab-prometheus
      - homelab-loki
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.evindrake.net
      - GF_SERVER_DOMAIN=grafana.evindrake.net
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  homelab-loki:
    image: grafana/loki:2.9.2
    container_name: homelab-loki
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - ../../config/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  homelab-node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: homelab-node-exporter
    restart: unless-stopped
    networks:
      - homelab
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  homelab-cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: homelab-cadvisor
    restart: unless-stopped
    networks:
      - homelab
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  dns-manager:
    build:
      context: ./services/dns-manager
      dockerfile: Dockerfile
    container_name: dns-manager
    restart: unless-stopped
    networks:
      - homelab
    environment:
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - MANAGED_DOMAINS=evindrake.net,rig-city.com,scarletredjoker.com
      - SERVICE_CATALOG_PATH=/orchestration/services.yaml
      - SYNC_INTERVAL=300
    volumes:
      - ../../orchestration:/orchestration:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
