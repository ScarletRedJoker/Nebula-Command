variables:
  - key: POSTGRES_PASSWORD
    scope: internal
    required: true
    description: PostgreSQL root password
    generator: random
    
  - key: DISCORD_DB_PASSWORD
    scope: internal
    required: true
    description: Discord bot database password
    generator: random
    
  - key: STREAMBOT_DB_PASSWORD
    scope: internal
    required: true
    description: Stream bot database password
    generator: random
    
  - key: JARVIS_DB_PASSWORD
    scope: internal
    required: true
    description: Jarvis AI database password
    generator: random
    
  - key: SERVICE_AUTH_TOKEN
    scope: internal
    required: true
    description: Inter-service API authentication token
    generator: random
    
  - key: SESSION_SECRET
    scope: internal
    required: true
    description: Flask session encryption secret
    generator: random
    
  - key: SECRET_KEY
    scope: internal
    required: true
    description: Flask CSRF protection secret
    generator: random
    
  - key: REDIS_PASSWORD
    scope: internal
    required: true
    description: Redis cache password
    generator: random
    
  - key: JWT_SECRET
    scope: internal
    required: true
    description: JWT token signing secret
    generator: random

  - key: DISCORD_BOT_TOKEN
    scope: external
    required: true
    description: Discord bot authentication token
    hint: Get from https://discord.com/developers/applications
    validator: starts_with:MTM,OT,Nz,MTA,NjE,NDc

  - key: TAILSCALE_AUTHKEY
    scope: external
    required: false
    description: Tailscale mesh network authentication
    hint: Get from https://login.tailscale.com/admin/settings/keys
    validator: starts_with:tskey-

  - key: CLOUDFLARE_API_TOKEN
    scope: external
    required: false
    description: Cloudflare DNS management API token
    hint: Get from https://dash.cloudflare.com/profile/api-tokens

  - key: OPENAI_API_KEY
    scope: external
    required: false
    description: OpenAI API key for AI features
    hint: Get from https://platform.openai.com/api-keys
    validator: starts_with:sk-
    aliases:
      - AI_INTEGRATIONS_OPENAI_API_KEY

  - key: TWITCH_CLIENT_ID
    scope: external
    required: false
    description: Twitch API client ID for streaming features
    hint: Get from https://dev.twitch.tv/console/apps

  - key: TWITCH_CLIENT_SECRET
    scope: external
    required: false
    description: Twitch API client secret
    hint: Get from https://dev.twitch.tv/console/apps

  - key: YOUTUBE_API_KEY
    scope: external
    required: false
    description: YouTube Data API key
    hint: Get from https://console.cloud.google.com/apis/credentials

  - key: SPOTIFY_CLIENT_ID
    scope: external
    required: false
    description: Spotify API client ID for music features
    hint: Get from https://developer.spotify.com/dashboard

  - key: SPOTIFY_CLIENT_SECRET
    scope: external
    required: false
    description: Spotify API client secret
    hint: Get from https://developer.spotify.com/dashboard

  - key: PLEX_URL
    scope: external
    required: false
    description: Plex server URL (defaults to LOCAL_TAILSCALE_IP:32400)
    hint: Format http://IP:32400 - set if Plex is on a different host

  - key: PLEX_TOKEN
    scope: external
    required: false
    description: Plex authentication token for Now Playing presence
    hint: Get from Plex > Settings > Account > Show XML button, find X-Plex-Token in URL

  - key: KICK_CLIENT_ID
    scope: external
    required: false
    description: Kick API client ID for streaming features
    hint: Get from https://kick.com/dashboard/developer

  - key: KICK_CLIENT_SECRET
    scope: external
    required: false
    description: Kick API client secret
    hint: Get from https://kick.com/dashboard/developer

  - key: HOME_ASSISTANT_TOKEN
    scope: external
    required: false
    description: Home Assistant long-lived access token
    hint: Get from Home Assistant > Profile > Long-Lived Access Tokens

  - key: WINDOWS_VM_TAILSCALE_IP
    scope: external
    required: false
    description: Tailscale IP of Windows VM with GPU for local AI
    hint: Default is 100.118.44.102 (RDPWindows VM)

  - key: LOCAL_TAILSCALE_IP
    scope: external
    required: false
    description: Tailscale IP of local Ubuntu homelab server
    hint: Default is 100.66.61.51 (local server)

  - key: REPLICATE_API_TOKEN
    scope: external
    required: false
    description: Replicate API token for video generation
    hint: Get from https://replicate.com/account/api-tokens

  - key: WINDOWS_VM_SSH_USER
    scope: external
    required: false
    description: SSH username for Windows VM
    hint: Default is 'evin' - used for remote command execution

  - key: WINDOWS_PASSWORD
    scope: external
    required: false
    description: Windows VM password for WinRM authentication
    hint: Required for PowerShell remote execution via WinRM
