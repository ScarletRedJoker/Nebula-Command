networks:
  homelab:
    driver: bridge

volumes:
  postgres_data:
  powerdns_data:
  n8n_data:
  caddy_data:
  caddy_config:
  vnc_home:
  redis_data:
  minio_data:
  homeassistant_config:
  code_server_config:
  code_server_data:

services:
  # ============================================
  # Caddy - Reverse Proxy with Auto SSL
  # ============================================
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:2019/config/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Redis - Message Broker & Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: homelab-redis
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO - S3-Compatible Object Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: homelab-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    networks:
      - homelab
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio_admin_password}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # PowerDNS - Local DNS Nameserver
  # ============================================
  powerdns:
    image: pschiffe/pdns-pgsql:latest
    container_name: homelab-powerdns
    restart: unless-stopped
    depends_on:
      discord-bot-db:
        condition: service_healthy
    networks:
      - homelab
    ports:
      - "53:53/udp"      # DNS queries
      - "53:53/tcp"
      - "8081:8081"      # PowerDNS API
    environment:
      - PDNS_api=yes
      - PDNS_api_key=${PDNS_API_KEY}
      - PDNS_webserver=yes
      - PDNS_webserver_address=0.0.0.0
      - PDNS_webserver_port=8081
      - PDNS_webserver_allow_from=0.0.0.0/0
      - PDNS_launch=gpgsql
      - PDNS_gpgsql_host=discord-bot-db
      - PDNS_gpgsql_port=5432
      - PDNS_gpgsql_dbname=powerdns
      - PDNS_gpgsql_user=powerdns
      - PDNS_gpgsql_password=${POWERDNS_DB_PASSWORD}
      - PDNS_local_address=0.0.0.0
      - PDNS_local_port=53
      - PDNS_disable_axfr=no
      - PDNS_allow_axfr_ips=127.0.0.1
      - PDNS_recursive=no
      - PDNS_loglevel=4
    volumes:
      - powerdns_data:/var/lib/powerdns
    healthcheck:
      test: ["CMD-SHELL", "pdns_control ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ============================================
  # NebulaCommand Dashboard
  # ============================================
  homelab-dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: homelab-dashboard
    restart: unless-stopped
    depends_on:
      discord-bot-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - homelab
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./services/dashboard/logs:/app/logs
      - /home/${SERVICE_USER:-evin}/contain:/home/${SERVICE_USER:-evin}/contain:ro
      - /var/www:/var/www
      - ./docker-compose.unified.yml:/app/docker-compose.unified.yml:ro
      - ./Caddyfile:/app/Caddyfile:ro
      - ./.env:/app/.env:ro
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - COMPOSE_PROJECT_DIR=/home/${SERVICE_USER:-evin}/contain/HomeLabHub
      - JARVIS_DATABASE_URL=postgresql://jarvis:${JARVIS_DB_PASSWORD}@discord-bot-db:5432/homelab_jarvis
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio_admin_password}
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; r = requests.get(\"http://localhost:5000/health\", timeout=5); exit(0 if r.status_code == 200 else 1)'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Celery Worker - Background Task Processing
  # ============================================
  homelab-celery-worker:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: homelab-celery-worker
    restart: unless-stopped
    command: celery -A celery_app.celery_app worker --loglevel=info --concurrency=4
    networks:
      - homelab
    depends_on:
      redis:
        condition: service_healthy
      discord-bot-db:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - JARVIS_DATABASE_URL=postgresql://jarvis:${JARVIS_DB_PASSWORD}@discord-bot-db:5432/homelab_jarvis
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./services/dashboard:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./services/dashboard/logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "python -c 'from celery_app import celery_app; i=celery_app.control.inspect(); p=i.ping(timeout=5) if i else None; exit(0 if p and any(p.values()) else 1)'"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 30s

  # ============================================
  # Discord Ticket Bot + PostgreSQL
  # ============================================
  discord-bot-db:
    image: postgres:16-alpine
    container_name: discord-bot-db
    restart: unless-stopped
    networks:
      homelab:
        aliases:
          - postgres
          - discord-bot-db
    environment:
      POSTGRES_DB: ticketbot
      POSTGRES_USER: ticketbot
      POSTGRES_PASSWORD: ${DISCORD_DB_PASSWORD}
      # Pass passwords to init script for creating additional databases
      DISCORD_DB_PASSWORD: ${DISCORD_DB_PASSWORD}
      STREAMBOT_DB_PASSWORD: ${STREAMBOT_DB_PASSWORD}
      JARVIS_DB_PASSWORD: ${JARVIS_DB_PASSWORD}
      POWERDNS_DB_PASSWORD: ${POWERDNS_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketbot -d ticketbot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  discord-bot:
    build:
      context: ./services/discord-bot
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    depends_on:
      discord-bot-db:
        condition: service_healthy
    networks:
      - homelab
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DATABASE_URL: "postgresql://ticketbot:${DISCORD_DB_PASSWORD}@discord-bot-db:5432/ticketbot"
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_APP_ID: ${DISCORD_APP_ID}
      VITE_DISCORD_CLIENT_ID: ${VITE_DISCORD_CLIENT_ID}
      DISCORD_CALLBACK_URL: https://bot.rig-city.com/auth/discord/callback
      APP_URL: https://bot.rig-city.com
      PUBLIC_DOMAIN: https://bot.rig-city.com
      VITE_CUSTOM_WS_URL: ${VITE_CUSTOM_WS_URL:-}
      SESSION_SECRET: ${DISCORD_SESSION_SECRET}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      NODE_ENV: production
      PORT: 5000
      RESET_DB: ${RESET_DB:-false}
    volumes:
      - ./services/discord-bot/attached_assets:/app/attached_assets
      - ./services/discord-bot/logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Stream Bot (Snapple Facts AI)
  # ============================================
  stream-bot:
    build:
      context: ./services/stream-bot
      dockerfile: Dockerfile
    container_name: stream-bot
    restart: unless-stopped
    networks:
      - homelab
    depends_on:
      discord-bot-db:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DATABASE_URL: postgresql://streambot:${STREAMBOT_DB_PASSWORD}@discord-bot-db:5432/streambot
      SESSION_SECRET: ${STREAMBOT_SESSION_SECRET}
      OPENAI_API_KEY: ${STREAMBOT_OPENAI_API_KEY:-${OPENAI_API_KEY}}
      OPENAI_BASE_URL: ${STREAMBOT_OPENAI_BASE_URL:-https://api.openai.com/v1}
      NODE_ENV: ${STREAMBOT_NODE_ENV:-production}
      PORT: ${STREAMBOT_PORT:-5000}
      APP_URL: https://stream.rig-city.com
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      TWITCH_SIGNIN_CALLBACK_URL: https://stream.rig-city.com/api/auth/twitch/callback
      YOUTUBE_CLIENT_ID: ${YOUTUBE_CLIENT_ID:-}
      YOUTUBE_CLIENT_SECRET: ${YOUTUBE_CLIENT_SECRET:-}
      YOUTUBE_SIGNIN_CALLBACK_URL: https://stream.rig-city.com/api/auth/youtube/callback
      KICK_CLIENT_ID: ${KICK_CLIENT_ID:-}
      KICK_CLIENT_SECRET: ${KICK_CLIENT_SECRET:-}
      KICK_SIGNIN_CALLBACK_URL: https://stream.rig-city.com/api/auth/kick/callback
    volumes:
      - ./services/stream-bot/logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Plex Media Server
  # ============================================
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex-server
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "32400:32400"
      - "1900:1900/udp"
      - "3005:3005"
      - "8324:8324"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "32469:32469"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=https://plex.evindrake.net:443
    volumes:
      - ./services/plex/config:/config
      - ./services/plex/transcode:/transcode
      - ./services/plex/media:/media
    devices:
      - /dev/dri:/dev/dri
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 2G
    shm_size: '2gb'
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:32400/identity || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ============================================
  # n8n Automation
  # ============================================
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    networks:
      - homelab
    environment:
      - N8N_HOST=n8n.evindrake.net
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.evindrake.net/
      - GENERIC_TIMEZONE=America/New_York
      - TZ=America/New_York
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
    volumes:
      - n8n_data:/home/node/.n8n
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Static Website (Scarlet Red Joker)
  # ============================================
  scarletredjoker-web:
    image: nginx:alpine
    container_name: scarletredjoker-web
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - ./services/static-site:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Rig City Community Website
  # ============================================
  rig-city-site:
    image: nginx:alpine
    container_name: rig-city-site
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - ./services/rig-city-site:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # VNC Remote Desktop (Enhanced Ubuntu Desktop)
  # ============================================
  vnc-desktop:
    build:
      context: ./services/vnc-desktop
      dockerfile: Dockerfile
    container_name: vnc-desktop
    restart: unless-stopped
    networks:
      - homelab
    environment:
      - VNC_PASSWORD=${VNC_PASSWORD}
      - VNC_USER=evin
      - USER_UID=1000
      - USER_GID=1000
      - PASSWORD=${VNC_USER_PASSWORD}
      - RESOLUTION=1920x1080
      - TZ=America/New_York
      - MAX_VNC_CONNECTIONS=3
      - VNC_IDLE_TIMEOUT=14400
    volumes:
      - vnc_home:/home/evin
      - /home/${SERVICE_USER:-evin}/contain:/home/evin/host-projects:ro
      - /home/${SERVICE_USER:-evin}/Downloads:/home/evin/host-downloads
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
          pids: 512
        reservations:
          cpus: '0.5'
          memory: 1536M
    mem_swappiness: 60
    oom_score_adj: 500
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - CHOWN
      - DAC_OVERRIDE
      - NET_BIND_SERVICE
    tmpfs:
      - /tmp:size=512M,mode=1777
      - /run:size=128M,mode=0755
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:6079 || curl -f http://localhost:6079 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Code-Server (VS Code in Browser)
  # ============================================
  code-server:
    image: codercom/code-server:latest
    container_name: code-server
    restart: unless-stopped
    networks:
      - homelab
    command: 
      - --bind-addr
      - 0.0.0.0:8080
      - --proxy-domain
      - code.evindrake.net
      - --auth
      - password
      - --disable-telemetry
    environment:
      - PASSWORD=${CODE_SERVER_PASSWORD}
      - TZ=America/New_York
      - PROXY_DOMAIN=code.evindrake.net
      - CS_DISABLE_GETTING_STARTED_OVERRIDE=true
    volumes:
      - code_server_config:/home/coder/.config
      - /home/${SERVICE_USER:-evin}/contain:/home/coder/projects:ro
      - code_server_data:/home/coder/.local/share/code-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Home Assistant - Smart Home Automation Hub
  # ============================================
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    user: "1000:1000"
    networks:
      - homelab
    depends_on:
      homelab-dashboard:
        condition: service_healthy
    environment:
      - TZ=America/New_York
      - HOMEASSISTANT_EXTERNAL_URL=https://home.evindrake.net
      - HOMEASSISTANT_INTERNAL_URL=http://homeassistant:8123
      - JARVIS_DASHBOARD_URL=http://homelab-dashboard:5000
      - JARVIS_API_KEY=${HOME_ASSISTANT_API_KEY:-}
    volumes:
      - ./volumes/homeassistant:/config
      - ./scripts/bootstrap-homeassistant.sh:/scripts/bootstrap-homeassistant.sh:ro
      - /run/dbus:/run/dbus:ro
    ports:
      - "8123:8123"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8123/api/ -H 'Accept: application/json' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
