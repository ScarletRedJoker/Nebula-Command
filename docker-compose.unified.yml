networks:
  homelab:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
  caddy_data:
  caddy_config:
  vnc_home:
  code_server_data:
  redis_data:
  minio_data:
  homeassistant_config:
  ollama_models:

services:
  # ============================================
  # Caddy - Reverse Proxy with Auto SSL
  # ============================================
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  # ============================================
  # Redis - Message Broker & Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: homelab-redis
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # MinIO - S3-Compatible Object Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: homelab-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    networks:
      - homelab
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio_admin_password}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================
  # Homelab Dashboard
  # ============================================
  homelab-dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: homelab-dashboard
    restart: unless-stopped
    depends_on:
      discord-bot-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - homelab
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./services/dashboard/logs:/app/logs
      - /home/${SERVICE_USER:-evin}/contain:/home/${SERVICE_USER:-evin}/contain:ro
      - /var/www:/var/www
      - ./docker-compose.unified.yml:/app/docker-compose.unified.yml:ro
      - ./Caddyfile:/app/Caddyfile:ro
      - ./.env:/app/.env:ro
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - COMPOSE_PROJECT_DIR=/home/${SERVICE_USER:-evin}/contain/HomeLabHub
      - JARVIS_DATABASE_URL=postgresql://jarvis:${JARVIS_DB_PASSWORD}@discord-bot-db:5432/homelab_jarvis
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio_admin_password}

  # ============================================
  # Celery Worker - Background Task Processing
  # ============================================
  homelab-celery-worker:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: homelab-celery-worker
    restart: unless-stopped
    command: celery -A celery_app.celery_app worker --loglevel=info --concurrency=4
    networks:
      - homelab
    depends_on:
      redis:
        condition: service_healthy
      discord-bot-db:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - JARVIS_DATABASE_URL=postgresql://jarvis:${JARVIS_DB_PASSWORD}@discord-bot-db:5432/homelab_jarvis
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./services/dashboard:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./services/dashboard/logs:/app/logs

  # ============================================
  # Discord Ticket Bot + PostgreSQL
  # ============================================
  discord-bot-db:
    image: postgres:16-alpine
    container_name: discord-bot-db
    restart: unless-stopped
    networks:
      homelab:
        aliases:
          - postgres
          - discord-bot-db
    environment:
      POSTGRES_DB: ticketbot
      POSTGRES_USER: ticketbot
      POSTGRES_PASSWORD: ${DISCORD_DB_PASSWORD}
      # Pass passwords to init script for creating additional databases
      DISCORD_DB_PASSWORD: ${DISCORD_DB_PASSWORD}
      STREAMBOT_DB_PASSWORD: ${STREAMBOT_DB_PASSWORD}
      JARVIS_DB_PASSWORD: ${JARVIS_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticketbot -d ticketbot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  discord-bot:
    build:
      context: ./services/discord-bot
      dockerfile: Dockerfile
    container_name: discord-bot
    restart: unless-stopped
    depends_on:
      discord-bot-db:
        condition: service_healthy
    networks:
      - homelab
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DATABASE_URL: "postgresql://ticketbot:${DISCORD_DB_PASSWORD}@discord-bot-db:5432/ticketbot"
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_APP_ID: ${DISCORD_APP_ID}
      VITE_DISCORD_CLIENT_ID: ${VITE_DISCORD_CLIENT_ID}
      DISCORD_CALLBACK_URL: https://bot.rig-city.com/auth/discord/callback
      APP_URL: https://bot.rig-city.com
      PUBLIC_DOMAIN: https://bot.rig-city.com
      VITE_CUSTOM_WS_URL: ${VITE_CUSTOM_WS_URL:-}
      SESSION_SECRET: ${DISCORD_SESSION_SECRET}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      NODE_ENV: production
      PORT: 5000
      RESET_DB: ${RESET_DB:-false}
    volumes:
      - ./services/discord-bot/attached_assets:/app/attached_assets
      - ./services/discord-bot/logs:/app/logs

  # ============================================
  # Stream Bot (Snapple Facts AI)
  # ============================================
  stream-bot:
    build:
      context: ./services/stream-bot
      dockerfile: Dockerfile
    container_name: stream-bot
    restart: unless-stopped
    networks:
      - homelab
    depends_on:
      discord-bot-db:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DATABASE_URL: postgresql://streambot:${STREAMBOT_DB_PASSWORD}@discord-bot-db:5432/streambot
      SESSION_SECRET: ${STREAMBOT_SESSION_SECRET}
      OPENAI_API_KEY: ${STREAMBOT_OPENAI_API_KEY:-${OPENAI_API_KEY}}
      OPENAI_BASE_URL: ${STREAMBOT_OPENAI_BASE_URL:-https://api.openai.com/v1}
      NODE_ENV: ${STREAMBOT_NODE_ENV:-production}
      PORT: ${STREAMBOT_PORT:-5000}
      APP_URL: https://stream.rig-city.com
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      TWITCH_SIGNIN_CALLBACK_URL: https://stream.rig-city.com/api/auth/twitch/callback
      YOUTUBE_CLIENT_ID: ${YOUTUBE_CLIENT_ID:-}
      YOUTUBE_CLIENT_SECRET: ${YOUTUBE_CLIENT_SECRET:-}
      YOUTUBE_REFRESH_TOKEN: ${YOUTUBE_REFRESH_TOKEN:-}
      YOUTUBE_SIGNIN_CALLBACK_URL: https://stream.rig-city.com/api/auth/youtube/callback
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID:-}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET:-}
      SPOTIFY_REFRESH_TOKEN: ${SPOTIFY_REFRESH_TOKEN:-}
      KICK_CLIENT_ID: ${KICK_CLIENT_ID:-}
      KICK_CLIENT_SECRET: ${KICK_CLIENT_SECRET:-}
      KICK_SIGNIN_CALLBACK_URL: https://stream.rig-city.com/api/auth/kick/callback
    volumes:
      - ./services/stream-bot/logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Plex Media Server
  # ============================================
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex-server
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "32400:32400"
      - "1900:1900/udp"
      - "3005:3005"
      - "8324:8324"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "32469:32469"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
      - ADVERTISE_IP=https://plex.evindrake.net:443
    volumes:
      - ./services/plex/config:/config
      - ./services/plex/transcode:/transcode
      - ./services/plex/media:/media
      - /mnt/nas:/nas:ro  # NAS mount (read-only for safety)
    devices:
      - /dev/dri:/dev/dri

  # ============================================
  # n8n Automation
  # ============================================
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    networks:
      - homelab
    environment:
      - N8N_HOST=n8n.evindrake.net
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.evindrake.net/
      - GENERIC_TIMEZONE=America/New_York
      - TZ=America/New_York
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
      - DB_SQLITE_POOL_SIZE=10
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_METRICS=true
      - N8N_DIAGNOSTICS_ENABLED=false
    volumes:
      - n8n_data:/home/node/.n8n

  # ============================================
  # Static Website (Scarlet Red Joker)
  # ============================================
  scarletredjoker-web:
    image: nginx:alpine
    container_name: scarletredjoker-web
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - ./services/static-site:/usr/share/nginx/html:ro

  # ============================================
  # Rig City Community Website
  # ============================================
  rig-city-site:
    image: nginx:alpine
    container_name: rig-city-site
    restart: unless-stopped
    networks:
      - homelab
    volumes:
      - ./services/rig-city-site:/usr/share/nginx/html:ro

  # ============================================
  # VNC Remote Desktop (Enhanced Ubuntu Desktop)
  # ============================================
  vnc-desktop:
    build:
      context: ./services/vnc-desktop
      dockerfile: Dockerfile
    container_name: vnc-desktop
    restart: unless-stopped
    networks:
      - homelab
    environment:
      - VNC_PASSWORD=${VNC_PASSWORD}
      - VNC_USER=evin
      - USER_UID=1000
      - USER_GID=1000
      # Removed PASSWORD env var to disable noVNC HTTP Basic Auth
      # Only VNC_PASSWORD is needed for authentication
      - RESOLUTION=1920x1080
      - TZ=America/New_York
    volumes:
      - vnc_home:/home/evin
      - /home/${SERVICE_USER:-evin}/contain:/home/evin/host-projects:ro
      - /home/${SERVICE_USER:-evin}/Downloads:/home/evin/host-downloads
    shm_size: '2gb'
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:6079 || curl -f http://localhost:6079 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Code-Server (VS Code in Browser)
  # ============================================
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    restart: unless-stopped
    networks:
      - homelab
    environment:
      - PASSWORD=${CODE_SERVER_PASSWORD}
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - code_server_data:/config
      - /home/${SERVICE_USER:-evin}/contain:/config/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Home Assistant - Smart Home Automation Hub
  # ============================================
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    privileged: true
    networks:
      - homelab
    environment:
      - TZ=America/New_York
    volumes:
      - homeassistant_config:/config
      - ./config/homeassistant:/config-templates:ro
      - /run/dbus:/run/dbus:ro
    devices:
      - /dev/bus/usb:/dev/bus/usb
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    ports:
      - "8123:8123"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Ollama - Local AI Models
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    networks:
      - homelab
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
